name: Docker Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_IMAGE_NAME: video-deepfake-detector
  REGISTRY: ghcr.io

jobs:
  test-unit:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-unit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.DOCKER_IMAGE_NAME }}:test
          load: true

      - name: Test CPU image (smoke test)
        run: |
          mkdir -p test_input test_output test_logs test_models
          docker run -d \
            --name test-container \
            -v $(pwd)/test_input:/data/input \
            -v $(pwd)/test_output:/data/output \
            -v $(pwd)/test_logs:/data/logs \
            -v $(pwd)/test_models:/data/models \
            -e WATCH_FOLDER=/data/input \
            -e OUTPUT_FOLDER=/data/output \
            -e MODELS_FOLDER=/data/models \
            -e FORCE_CPU=true \
            ${{ env.DOCKER_IMAGE_NAME }}:test
          sleep 10
          if [ "$(docker ps -q -f name=test-container)" ]; then
            echo "Container started successfully"
            docker logs test-container
          else
            echo "Container failed to start"
            docker logs test-container
            exit 1
          fi
          docker stop test-container
          docker rm test-container

  docker-build-publish:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        variant:
          - name: cpu
            dockerfile: Dockerfile
            suffix: ""
          - name: cuda
            dockerfile: Dockerfile.cuda
            suffix: "-cuda"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest${{ matrix.variant.suffix }},enable={{is_default_branch}}
            type=ref,event=branch,suffix=${{ matrix.variant.suffix }}
            type=sha,prefix={{branch}}-,suffix=${{ matrix.variant.suffix }}

      - name: Build and push ${{ matrix.variant.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.variant.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.variant.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.name }}
